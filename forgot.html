<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0e6ff, #c8b6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #483d8b;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #6a5acd;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form onsubmit="return handleForgot(event)">
      <input type="text" id="forgot-username" placeholder="Enter your username" required />
      <button type="submit">Submit</button>
    </form>
    <a href="login.html" class="back-link">â¬… Back to Login</a>
  </div>

  <script>
    function handleForgot(event) {
      event.preventDefault();
      const username = document.getElementById("forgot-username").value;
      alert("Password reset instructions sent to user: " + username);
      window.location.href = "login.html"; // return to login after submission
    }
  </script>

</body>
</html>
